name: Test and Lint Offline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Extract offline dependencies
      run: unzip -o offline-node-modules.tar.gz.zip && chmod +x node_modules/.bin/*

    - name: Lint code
      run: npx eslint .

    - name: Run tests
      run: npx jest --ci
