name: Run Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Extract branch name
      run: tar -xvf code.tar
      
    - name: Run tests
      run: npx eslint src//*.js
      
    - name: Run Jest tests
      run: npx jest
