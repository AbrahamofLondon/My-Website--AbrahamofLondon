<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The River Between Stars - Spiritual Fantasy Romance</title>
  <base href="/My-Website--AbrahamofLondon/" />
  <meta name="description" content="A tale of fire, faith, and forbidden love. When a boy who bleeds light meets a girl who speaks to shadows, an ancient bargain threatens to consume their world." />
  <meta property="og:title" content="The River Between Stars" />
  <meta property="og:description" content="A spiritual fantasy romance where memories fade and love becomes the only anchor against oblivion." />

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Core styles retained in-line for scope â€” recommend moving to external CSS for prod */
    /* Reset & Variables */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --gold: #FFD700;
      --deep-gold: #B8860B;
      --shadow: #1a1a2e;
      --river-blue: #16213e;
      --mystic-purple: #3d5a80;
      --text-light: #e0e0e0;
      --accent-glow: rgba(255, 215, 0, 0.3);
      --card-bg: rgba(255, 255, 255, 0.05);
    }

    body {
      font-family: 'Georgia', serif;
      background: var(--shadow);
      color: var(--text-light);
      line-height: 1.6;
    }

    /* Layout and Components */
    .breadcrumb {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }
    .breadcrumb a {
      color: var(--gold);
      text-decoration: none;
      transition: opacity 0.3s;
    }
    .breadcrumb a:hover { opacity: 0.8; }
    .breadcrumb span {
      margin: 0 0.5rem;
      opacity: 0.6;
    }

    .book-header {
      position: relative;
      padding: 3rem 2rem;
      background: linear-gradient(135deg, var(--river-blue), var(--mystic-purple));
      overflow: hidden;
    }

    .book-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--accent-glow), transparent 60%);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 3rem;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .book-cover {
      position: relative;
      max-width: 300px;
      aspect-ratio: 2/3;
      background: linear-gradient(45deg, var(--deep-gold), var(--gold));
      border-radius: 5px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .book-cover::before {
      content: '';
      position: absolute;
      inset: 10px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .cover-text {
      text-align: center;
      padding: 2rem;
      color: var(--shadow);
    }

    .cover-text h2 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .cover-text p {
      font-size: 0.9rem;
      font-style: italic;
    }

    .book-info h1 {
      font-size: 2.5rem;
      color: var(--gold);
      margin-bottom: 0.5rem;
      text-shadow: 0 0 20px var(--accent-glow);
    }

    .book-tagline {
      font-size: 1.2rem;
      font-style: italic;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .book-meta {
      display: flex;
      gap: 2rem;
      font-size: 0.95rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }

    .book-meta span {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .book-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      text-decoration: none;
      border-radius: 3px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .btn-primary {
      background: var(--gold);
      color: var(--shadow);
      border: 2px solid var(--gold);
    }

    .btn-primary:hover {
      background: transparent;
      color: var(--gold);
      box-shadow: 0 0 20px var(--accent-glow);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-light);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    /* Main content, sidebar, responsive, etc. remain unchanged */

    @media (max-width: 968px) {
      .header-content { grid-template-columns: 1fr; text-align: center; }
      .book-cover { margin: 0 auto; }
      .content-grid { grid-template-columns: 1fr; }
      .sidebar { position: static; }
    }

    @media (max-width: 768px) {
      .book-info h1 { font-size: 2rem; }
      .book-meta { flex-direction: column; gap: 0.5rem; }
      .book-actions { flex-direction: column; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <!-- Breadcrumb -->
  <nav class="breadcrumb">
    <a href="/">Home</a><span>/</span>
    <a href="/books">Books</a><span>/</span>
    <a href="/books/romance">Romance</a><span>/</span>
    <span style="color: var(--text-light);">The River Between Stars</span>
  </nav>

  <!-- Header Section -->
  <header class="book-header">
    <div class="header-content">
      <div class="book-cover">
        <div class="cover-text">
          <h2>The River Between Stars</h2>
          <p>A Spiritual Fantasy Romance</p>
        </div>
      </div>
      <div class="book-info">
        <h1>The River Between Stars</h1>
        <p class="book-tagline">A Tale of Fire, Faith, and the Girl Who Knew His Name</p>
        <div class="book-meta">
          <span>ðŸ“š Fantasy Romance</span>
          <span>ðŸ“– Stand-alone Novel</span>
          <span>ðŸ•’ Coming soon </span>
        </div>
        <div class="book-actions">
          <a href="#excerpt" class="btn btn-primary">Read Excerpt</a>
          <a href="#" class="btn btn-secondary">Add to Wishlist</a>
          <a href="/books" class="btn btn-secondary">Browse More Books</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Body Content -->
  <div class="book-content">
    <!-- Your existing main, sidebar and series-nav HTML remain valid and unchanged -->
  </div>

  <!-- Scripts -->
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      });
    });

    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const header = document.querySelector('.book-header');
      if (header && scrolled < 500) {
        header.style.transform = `translateY(${scrolled * 0.3}px)`;
      }
    });
  </script>
</body>
</html>
